name: islami_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  introduction_screen: ^4.0.0
  shared_preferences: ^2.5.4
  provider: ^6.1.5+1
  carousel_slider: ^5.1.1
  dio: ^5.9.0
  audioplayers: ^6.5.1
  scrollable_positioned_list: ^0.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/islami_logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/files/
    - assets/files/Hadeeth/
    - assets/fonts/

  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/Janna LT Bold.ttf
